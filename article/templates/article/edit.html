{% extends 'layout/base.html' %}

{% block 'content' %}

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<form id="edit_article" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <th></th>
            <td><input type="submit" /></td>
        </tr>
    </table>
</form>
{% endblock %}
